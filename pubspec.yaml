name: focus_timer
description: "An app to time and improved focus"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

  equatable: ^2.0.5
  intl: ^0.18.1
  floor: ^1.4.2
  get_it: ^7.6.4
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2

  shared_preferences: ^2.2.2
  flutter_local_notifications: ^17.0.0  # was ^16.1.0
  audioplayers: ^5.2.1
  fl_chart: ^1.1.1
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  floor_generator: ^1.4.2
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#6C63FF"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

flutter_native_splash:
  color: "#F8F7FF"
  color_dark: "#0F0E1A"
  image: assets/icon/icon.png
  android: true
  ios: true